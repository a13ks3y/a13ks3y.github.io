    <script type="text/javascript">
        (function init(){
            var showGamesListBtn = document.getElementById('gameListBtn');
            var gamesList = document.getElementById('games-list');
            showGamesListBtn.addEventListener('click', () => {
                if (gamesList.classList.contains('closed')) {
                    gamesList.classList.remove('closed');
                } else {
                    gamesList.classList.add('closed');
                }
            });
            var closeGameListBtn = document.getElementById('closeGameListBtn');
            closeGameListBtn.addEventListener('click', () => {
                if (!gamesList.classList.contains('closed')){
                    gamesList.classList.add('closed');
                }
            });
            var header = document.querySelector('.header__text');
            var qr = document.querySelector('.header__qr');
            Array.prototype.forEach.call(document.querySelectorAll('.touch-area--qr'), function(item){
                item.addEventListener('click', function(e) {
                    var first = [header, qr][toggle ? 1 : 0];
                    var second = [header, qr][toggle ? 0 : 1];
                    first.classList.add('fadeout');
                    setTimeout(function(){
                        first.classList.remove('fadeout');
                        second.classList.add('fadein');
                        first.style.display = 'none';
                        second.style.display = 'block';
                        toggle = !toggle;
                    }, 1500);
                    e.preventDefault();
                    return false;
                });
            });

            var toggle = false;

            /* Enter full screen */
            function launchIntoFullscreen(element) {
                if(element.requestFullscreen) {
                    element.requestFullscreen();
                } else if(element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if(element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if(element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            }

            document.querySelector('.touch-area--full-screen').addEventListener('click', function(){
                // Launch fullscreen for browsers that support it!
                launchIntoFullscreen(document.documentElement);
            });
            /* End Enter full screen */
        }());


    </script>
