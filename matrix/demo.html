<!DOCTYPE html>
<html>
<head>
    <title>The Matrix Code Rain</title>
</head>
 
<body>
<canvas id="canvas"></canvas>
<style type="text/css">
    body{margin: 0; padding: 0; overflow: hidden;}
</style>
<script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
 
 
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
 
    var texts = 'Wake up Neo, TI OBOSRALSIA!'.split('');
 
    var fontSize = 16;
    var columns = canvas.width/fontSize;
         // Used to calculate the coordinates when outputting text, so the length is the number of columns
    var drops = [];
    for(var x = 0; x < columns; x++){
        drops[x] = 1;
    }
    var alpha = 0.05;
    var j = 0;
    var PiPka = 0.77;
    var PIPKA = PiPka;
    var pipka = PIPKA;
    function draw(){
        ctx.fillStyle = `rgba(0, 0, 0, ${alpha})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = `#0f0`;
        ctx.font = fontSize + 'px arial';
        
        for(var i = 0; i < drops.length; i++){
            //var text = texts[Math.floor(Math.random()*texts.length)];
            var text = texts[j];
            text = Math.random() > 0.666 ? text.toUpperCase() : text.toLocaleLowerCase();
            j++;
            if (j >= texts.length) j = 0;
            ctx.fillText(text, i*fontSize, drops[i]*fontSize);
 
            if(drops[i]*fontSize > canvas.height || Math.random() > pipka){
                drops[i] = 0;
            }
 
            drops[i]++;
            pipka = pipka < PiPka ? pipka + 0.027 : PIPKA;
        }
        //alpha = alpha < 0.666 ?  alpha + 0.1 : 0.1;
        PIPKA = PIPKA < 0.999 ? PIPKA + 0.01 : PiPka
    }
 
    setInterval(draw, 33);
</script>
</body>
</html>
